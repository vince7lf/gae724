":false,"id":"Paragraph:feacff22972b_9","typename":"Paragraph"},{"type":"id","generated":false,"id":"Paragraph:feacff22972b_10","typename":"Paragraph"},{"type":"id","generated":false,"id":"Paragraph:feacff22972b_11","typename":"Paragraph"},{"type":"id","generated":false,"id":"Paragraph:feacff22972b_12","typename":"Paragraph"},{"type":"id","generated":false,"id":"Paragraph:feacff22972b_13","typename":"Paragraph"},{"type":"id","generated":false,"id":"Paragraph:feacff22972b_14","typename":"Paragraph"},{"type":"id","generated":false,"id":"Paragraph:feacff22972b_15","typename":"Paragraph"},{"type":"id","generated":false,"id":"Paragraph:feacff22972b_16","typename":"Paragraph"},{"type":"id","generated":false,"id":"Paragraph:feacff22972b_17","typename":"Paragraph"},{"type":"id","generated":false,"id":"Paragraph:feacff22972b_18","typename":"Paragraph"},{"type":"id","generated":false,"id":"Paragraph:feacff22972b_19","typename":"Paragraph"},{"type":"id","generated":false,"id":"Paragraph:feacff22972b_20","typename":"Paragraph"},{"type":"id","generated":false,"id":"Paragraph:feacff22972b_21","typename":"Paragraph"},{"type":"id","generated":false,"id":"Paragraph:feacff22972b_22","typename":"Paragraph"},{"type":"id","generated":false,"id":"Paragraph:feacff22972b_23","typename":"Paragraph"},{"type":"id","generated":false,"id":"Paragraph:feacff22972b_24","typename":"Paragraph"},{"type":"id","generated":false,"id":"Paragraph:feacff22972b_25","typename":"Paragraph"}],"__typename":"RichText"},"Paragraph:feacff22972b_0":{"id":"feacff22972b_0","name":"c518","__typename":"Paragraph","type":"H3","href":null,"layout":null,"metadata":null,"text":"A Concise History of Neural Networks","hasDropCap":null,"dropCapImage":null,"markups":[],"iframe":null,"mixtapeMetadata":null},"Paragraph:feacff22972b_1":{"id":"feacff22972b_1","name":"1ba7","__typename":"Paragraph","type":"BQ","href":null,"layout":null,"metadata":null,"text":"“From the barren landscapes inside our personal devices come furtive anthems hummed by those digital servants who will one day be our overlords\"","hasDropCap":null,"dropCapImage":null,"markups":[],"iframe":null,"mixtapeMetadata":null},"Paragraph:feacff22972b_2":{"id":"feacff22972b_2","name":"85a8","__typename":"Paragraph","type":"BQ","href":null,"layout":null,"metadata":null,"text":"A.I. winter","hasDropCap":null,"dropCapImage":null,"markups":[{"type":"id","generated":true,"id":"Paragraph:feacff22972b_2.markups.0","typename":"Markup"}],"iframe":null,"mixtapeMetadata":null},"Paragraph:feacff22972b_2.markups.0":{"type":"A","start":0,"end":11,"href":"http:\u002F\u002Faiwinter.bandcamp.com\u002F","anchorType":"LINK","userId":null,"linkMetadata":null,"__typename":"Markup"},"Paragraph:feacff22972b_3":{"id":"feacff22972b_3","name":"f176","__typename":"Paragraph","type":"P","href":null,"layout":null,"metadata":null,"text":"The idea of neural networks began unsurprisingly as a model of how neurons in the brain function, termed ‘connectionism’ and used connected circuits to simulate intelligent behaviour .In 1943, portrayed with a simple electrical circuit by neurophysiologist Warren McCulloch and mathematician Walter Pitts. Donald Hebb took the idea further in his book, The Organization of Behaviour (1949), proposing that neural pathways strengthen over each successive use, especially between neurons that tend to fire at the same time thus beginning the long journey towards quantifying the complex processes of the brain.","hasDropCap":null,"dropCapImage":null,"markups":[],"iframe":null,"mixtapeMetadata":null},"Paragraph:feacff22972b_4":{"id":"feacff22972b_4","name":"c9a5","__typename":"Paragraph","type":"P","href":null,"layout":null,"metadata":null,"text":"Two major concepts that are precursers to Neural Networks are","hasDropCap":null,"dropCapImage":null,"markups":[],"iframe":null,"mixtapeMetadata":null},"Paragraph:feacff22972b_5":{"id":"feacff22972b_5","name":"cad7","__typename":"Paragraph","type":"ULI","href":null,"layout":null,"metadata":null,"text":"‘Threshold Logic’ — converting continuous input to discrete output","hasDropCap":null,"dropCapImage":null,"markups":[],"iframe":null,"mixtapeMetadata":null},"Paragraph:feacff22972b_6":{"id":"feacff22972b_6","name":"2d08","__typename":"Paragraph","type":"ULI","href":null,"layout":null,"metadata":null,"text":"‘Hebbian Learning’ — a model of learning based on neural plasticity, proposed by Donald Hebb in his book “The Organization of Behaviour” often summarized by the phrase: “Cells that fire together, wire together.”","hasDropCap":null,"dropCapImage":null,"markups":[],"iframe":null,"mixtapeMetadata":null},"Paragraph:feacff22972b_7":{"id":"feacff22972b_7","name":"e53f","__typename":"Paragraph","type":"P","href":null,"layout":null,"metadata":null,"text":"both proposed in the 1940’s. In 1950s, as researchers began trying to translate these networks onto computational systems, the first Hebbian network was successfully implemented at MIT in 1954.","hasDropCap":null,"dropCapImage":null,"markups":[],"iframe":null,"mixtapeMetadata":null},"Paragraph:feacff22972b_8":{"id":"feacff22972b_8","name":"6ee3","__typename":"Paragraph","type":"P","href":null,"layout":null,"metadata":null,"text":"Around this time, Frank Rosenblatt, a psychologist at Cornell, was working on understanding the comparatively simpler decision systems present in the eye of a fly, which underlie and determine its flee response. In an attempt to understand and quantify this process, he proposed the idea of a Perceptron in 1958, calling it Mark I Perceptron. It was a system with a simple input output relationship, modeled on a McCulloch-Pitts neuron, proposed in 1943 by Warren S. McCulloch, a neuroscientist, and Walter Pitts, a logician to explain the complex decision processes in a brain using a linear threshold gate. A McCulloch-Pitts neuron takes in inputs, takes a weighted sum and returns ‘0’ if the result is below threshold and ‘1’ otherwise.","hasDropCap":null,"dropCapImage":null,"markups":[{"type":"id","generated":true,"id":"Paragraph:feacff22972b_8.markups.0","typename":"Markup"}],"iframe":null,"mixtapeMetadata":null},"Paragraph:feacff22972b_8.markups.0":{"type":"EM","start":413,"end":428,"href":null,"anchorType":null,"userId":null,"linkMetadata":null,"__typename":"Markup"},"Paragraph:feacff22972b_9":{"id":"feacff22972b_9","name":"bddc","__typename":"Paragraph","type":"IMG","href":null,"layout":"INSET_CENTER","metadata":{"type":"id","generated":false,"id":"ImageMetadata:1*iaL39eI1UXwlCqnIFP5BOg.gif","typename":"ImageMetadata"},"text":"A McCulloch-Pitts neuron","hasDropCap":null,"dropCapImage":null,"markups":[],"iframe":null,"mixtapeMetadata":null},"ImageMetadata:1*iaL39eI1UXwlCqnIFP5BOg.gif":{"id":"1*iaL39eI1UXwlCqnIFP5BOg.gif","originalHeight":229,"originalWidth":512,"focusPercentX":null,"focusPercentY":null,"alt":null,"__typename":"ImageMetadata"},"Paragraph:feacff22972b_10":{"id":"feacff22972b_10","name":"a876","__typename":"Paragraph","type":"P","href":null,"layout":null,"metadata":null,"text":"The beauty of Mark I Perceptron lay in the fact that its weights would be ‘learnt’ through successively passed inputs, while minimizing the difference between desired and actual output.","hasDropCap":null,"dropCapImage":null,"markups":[],"iframe":null,"mixtapeMetadata":null},"Paragraph:feacff22972b_11":{"id":"feacff22972b_11","name":"4a4f","__typename":"Paragraph","type":"IMG","href":null,"layout":"INSET_CENTER","metadata":{"type":"id","generated":false,"id":"ImageMetadata:1*LMSP9DXInKHhYocqQrSBPA.jpeg","typename":"ImageMetadata"},"text":"First known implementation of a Mark I Perceptron. The machine was connected to a camera that used 20×20 cadmium sulfide photocells to produce a 400-pixel image. The main visible feature is a patchboard that allowed experimentation with different combinations of input features. To the right of that are arrays of potentiometers that implemented the adaptive weights.[wiki]","hasDropCap":null,"dropCapImage":null,"markups":[{"type":"id","generated":true,"id":"Paragraph:feacff22972b_11.markups.0","typename":"Markup"},{"type":"id","generated":true,"id":"Paragraph:feacff22972b_11.markups.1","typename":"Markup"},{"type":"id","generated":true,"id":"Paragraph:feacff22972b_11.markups.2","typename":"Markup"},{"type":"id","generated":true,"id":"Paragraph:feacff22972b_11.markups.3","typename":"Markup"}],"iframe":null,"mixtapeMetadata":null},"ImageMetadata:1*LMSP9DXInKHhYocqQrSBPA.jpeg":{"id":"1*LMSP9DXInKHhYocqQrSBPA.jpeg","originalHeight":384,"originalWidth":312,"focusPercentX":null,"focusPercentY":null,"alt":null,"__typename":"ImageMetadata"},"Paragraph:feacff22972b_11.markups.0":{"type":"A","start":105,"end":120,"href":"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FCadmium_sulfide","anchorType":"LINK","userId":null,"linkMetadata":null,"__typename":"Markup"},"Paragraph:feacff22972b_11.markups.1":{"type":"A","start":121,"end":131,"href":"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FPhotocell","anchorType":"LINK","userId":null,"linkMetadata":null,"__typename":"Markup"},"Paragraph:feacff22972b_11.markups.2":{"type":"A","start":314,"end":328,"href":"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FPotentiometer","anchorType":"LINK","userId":null,"linkMetadata":null,"__typename":"Markup"},"Paragraph:feacff22972b_11.markups.3":{"type":"A","start":368,"end":372,"href":"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FPerceptron#cite_note-bishop-2","anchorType":"LINK","userId":null,"linkMetadata":null,"__typename":"Markup"},"Paragraph:feacff22972b_12":{"id":"feacff22972b_12","name":"00c7","__typename":"Paragraph","type":"P","href":null,"layout":null,"metadata":null,"text":"A major drawback? This perceptron could only learn to separate linearly separable classes, making the simple but non-linear exclusive-or circuit an insurmountable barrier.","hasDropCap":null,"dropCapImage":null,"markups":[],"iframe":null,"mixtapeMetadata":null},"Paragraph:feacff22972b_13":{"id":"feacff22972b_13","name":"698a","__typename":"Paragraph","type":"IMG","href":null,"layout":"INSET_CENTER","metadata":{"type":"id","generated":false,"id":"ImageMetadata:1*sWLQQAiKwW8jggMuGEJUHg.jpeg","typename":"ImageMetadata"},"text":"","hasDropCap":null,"dropCapImage":null,"markups":[],"iframe":null,"mixtapeMetadata":null},"ImageMetadata:1*sWLQQAiKwW8jggMuGEJUHg.jpeg":{"id":"1*sWLQQAiKwW8jggMuGEJUHg.jpeg","originalHeight":170,"originalWidth":444,"focusPercentX":null,"focusPercentY":null,"alt":null,"__typename":"ImageMetadata"},"Paragraph:feacff22972b_14":{"id":"feacff22972b_14","name":"c5bc","__typename":"Paragraph","type":"P","href":null,"layout":null,"metadata":null,"text":"Despite the messy and somewhat dis-satisfactory advent of the use of Machine Learning to quantify decision systems apart from the brain, today’s artificial neural networks are nothing more than several layers of these perceptrons.","hasDropCap":null,"dropCapImage":null,"markups":[],"iframe":null,"mixtapeMetadata":null},"Paragraph:feacff22972b_15":{"id":"feacff22972b_15","name":"badd","__typename":"Paragraph","type":"P","href":null,"layout":null,"metadata":null,"text":"Things started moving quickly for neural networks around this time and in 1959 at Stanford, Bernard Widrow and Marcian Hoff developed the first neural network successfully applied to a real world problem. These systems were named ADALINE and MADALINE after their use of Multiple ADAptive LINear Elements, the latter of which was specifically designed to eliminate noise in phone lines and still remains in use today(!). These artificial neurons however were different from perceptrons in what they returned as output, which in this case was the weighted input.","hasDropCap":null,"dropCapImage":null,"markups":[],"iframe":null,"mixtapeMetadata":null},"Paragraph:feacff22972b_16":{"id":"feacff22972b_16","name":"8cca","__typename":"Paragraph","type":"P","href":null,"layout":null,"metadata":null,"text":"As is the case with every small improvement in AI technology in history ever, these early successes gave rise to an increasing hype on the ability and potential of neural networks while researchers were coming up against one roadblock after another. At the peak of the hype around these ‘Thinking Machines’, NYtimes published this article on the potential of neural networks while this video was released around the same time,","hasDropCap":null,"dropCapImage":null,"markups":[{"type":"id","generated":true,"id":"Paragraph:feacff22972b_16.markups.0","typename":"Markup"}],"iframe":null,"mixtapeMetadata":null},"Paragraph:feacff22972b_16.markups.0":{"type":"A","start":326,"end":330,"href":"http:\u002F\u002Fwww.nytimes.com\u002F1958\u002F07\u002F08\u002Farchives\u002Fnew-navy-device-learns-by-doing-psychologist-shows-embryo-of.html","anchorType":"LINK","userId":null,"linkMetadata":null,"__typename":"Markup"},"Paragraph:feacff22972b_17":{"id":"feacff22972b_17","name":"a476","__typename":"Paragraph","type":"IFRAME","href":null,"layout":"INSET_CENTER","metadata":null,"text":"","hasDropCap":null,"dropCapImage":null,"markups":[],"iframe":{"type":"id","generated":true,"id":"$Paragraph:feacff22972b_17.iframe","typename":"Iframe"},"mixtapeMetadata":null},"MediaResource:4d40b03daa62f0f06712f06284c37f9c":{"id":"4d40b03daa62f0f06712f06284c37f9c","iframeSrc":"https:\u002F\u002Fcdn.embedly.com\u002Fwidgets\u002Fmedia.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FaygSMgK3BEM%3Ffeature%3Doembed&url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DaygSMgK3BEM&image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FaygSMgK3BEM%2Fhqdefault.jpg&key=a19fcc184b9711e1b4764040d3dc5c07&type=text%2Fhtml&schema=youtube","iframeHeight":480,"iframeWidth":640,"title":"The Thinking Machine (Artificial Intelligence in the 1960s)","__typename":"MediaResource"},"$Paragraph:feacff22972b_17.iframe":{"mediaResource":{"type":"id","generated":false,"id":"MediaResource:4d40b03daa62f0f06712f06284c37f9c","typename":"MediaResource"},"__typename":"Iframe"},"Paragraph:feacff22972b_18":{"id":"feacff22972b_18","name":"0bb9","__typename":"Paragraph","type":"P","href":null,"layout":null,"metadata":null,"text":"As with the several ‘close calls’ before, we were still nowhere close to spewing conscious man-made beings as much as we’ve always loved to believe(or fear, depends how you look at it). One of the problems that arose was with the impractically long runtimes required for running these networks given that this was the 60s apart from its inability to learn simple boolean exclusive-or circuits.","hasDropCap":null,"dropCapImage":null,"markups":[],"iframe":null,"mixtapeMetadata":null},"Paragraph:feacff22972b_19":{"id":"feacff22972b_19","name":"19c4","__typename":"Paragraph","type":"P","href":null,"layout":null,"metadata":null,"text":"All this came to an end in 1969 with the publication of a book “Perceptrons” by Marvin Minsky, founder of the MIT AI Lab, and Seymour Papert, director of the lab. The book conclusively argued that the Rosenblatt’s single perception approach to neural networks could not be translated effectively into multi-layered neural networks. To evaluate the correct relative values of the weights of the neurons spread across layers based on the final output would take several if not infinite number of iterations and would take a very long time to compute.","hasDropCap":null,"dropCapImage":null,"markups":[],"iframe":null,"mixtapeMetadata":null},"Paragraph:feacff22972b_20":{"id":"feacff22972b_20","name":"6c03","__typename":"Paragraph","type":"P","href":null,"layout":null,"metadata":null,"text":"Minsky in his text laid out these and other problems with Neural Nets and effectively led the larger scientific community and most importantly the funding establishments to the conclusion that further research in this direction was to lead nowhere. The effect of this text was powerful and dried up funding to an extent that, for the next 10–12 years, no-one at the largest research institutions at the time and thereby the smaller ones too, would take on any project that had that had the doomed Neural Networks as its premise. The age now famously referred to as ‘the AI winter’ had begun.","hasDropCap":null,"dropCapImage":null,"markups":[],"iframe":null,"mixtapeMetadata":null},"Paragraph:feacff22972b_21":{"id":"feacff22972b_21","name":"66dc","__typename":"Paragraph","type":"P","href":null,"layout":null,"metadata":null,"text":"The thawing of this decade long winter began in 1982 at the National Academy of Sciences when Jon Hopfield presented his paper on what came to be known as Hopfield Net while the same year at the US-Japan conference on Cooperative\u002FCompetitive Neural Networks, Japan announced its intention to begin its fifth generation effort on Neural Networks. This got the funding to start flowing again from the coffers of a nation afraid to be left behind. Soon, the American Institute of Physics, in 1985e established a “Neural Networks in Computing” annual meeting followed by the first International Conference on Neural Networks by the Institute of Electrical and Electronic Engineers (IEEE) in 1987.","hasDropCap":null,"dropCapImage":null,"markups":[{"type":"id","generated":true,"id":"Paragraph:feacff22972b_21.markups.0","typename":"Markup"}],"iframe":null,"mixtapeMetadata":null},"Paragraph:feacff22972b_21.markups.0":{"type":"A","start":155,"end":167,"href":"http:\u002F\u002Fwww.scholarpedia.org\u002Farticle\u002FHopfield_network","anchorType":"LINK","userId":null,"linkMetadata":null,"__typename":"Markup"},"Paragraph:feacff22972b_22":{"id":"feacff22972b_22","name":"70c7","__typename":"Paragraph","type":"P","href":null,"layout":null,"metadata":null,"text":"It was however a major re-discovery of a concept already in existence since the 60’s that helped neural nets get out of its premature grave. Backpropagation, a method devised by researchers since the 60’s and continuously developed on well into the AI winter, was an intuition based method that attributed reducing significance to each event as one went farther back in the chain of events. The first person to see their potential for neural nets and solving the question of how that would be translated for MLP’s was Paul Werbos who inspired partly by its application to the human mind and Freud’s work on backward flow of credit assignment, wrote a PhD thesis expounding their importance. However this work wasn’t noticed by anyone in the community until Parker published a report on his work at M.I.T. in 1985. It was only after being re-re-discovered by Rumelhart, Hinton, and Williams and republished in a clear and detailed framework that the technique took over the community by storm. The same authors also addressed the specifics drawbacks laid out by Minsky in his 1969 publication in a later text.","hasDropCap":null,"dropCapImage":null,"markups":[{"type":"id","generated":true,"id":"Paragraph:feacff22972b_22.markups.0","typename":"Markup"}],"iframe":null,"mixtapeMetadata":null},"Paragraph:feacff22972b_22.markups.0":{"type":"A","start":1103,"end":1107,"href":"http:\u002F\u002Fpsych.stanford.edu\u002F~jlm\u002Fpapers\u002FPDP\u002FVolume%201\u002FChap8_PDP86.pdf","anchorType":"LINK","userId":null,"linkMetadata":null,"__typename":"Markup"},"Paragraph:feacff22972b_23":{"id":"feacff22972b_23","name":"e259","__typename":"Paragraph","type":"P","href":null,"layout":null,"metadata":null,"text":"Backpropagation along with Gradient Descent forms the backbone and powerhouse of neural networks. While Gradient Descent constantly updates and moves the weights and bias towards the minimum of the cost function, backpropagation evaluates the gradient of the cost w.r.t. weights and biases, the magnitude and direction of which is used by gradient descent to evaluate the size and direction of the corrections to weights and bias parameters.","hasDropCap":null,"dropCapImage":null,"markups":[],"iframe":null,"mixtapeMetadata":null},"Paragraph:feacff22972b_24":{"id":"feacff22972b_24","name":"f7ff","__typename":"Paragraph","type":"IMG","href":null,"layout":"INSET_CENTER","metadata":{"type":"id","generated":false,"id":"ImageMetadata:1*UUHvSixG7rX2EfNFTtqBDA.gif","typename":"ImageMetadata"},"text":"A simple visual description of the movement towards the minima of a 2d function. The step-size of jump is determined by the value of the gradient at each point.","hasDropCap":null,"dropCapImage":null,"markups":[],"iframe":null,"mixtapeMetadata":null},"ImageMetadata:1*UUHvSixG7rX2EfNFTtqBDA.gif":{"id":"1*UUHvSixG7rX2EfNFTtqBDA.gif","originalHeight":417,"originalWidth":405,"focusPercentX":null,"focusPercentY":null,"alt":null,"__typename":"ImageMetadata"},"Paragraph:feacff22972b_25":{"id":"feacff22972b_25","name":"7281","__typename":"Paragraph","type":"P","href":null,"layout":null,"metadata":null,"text":"And thus by 1990’s, Neural networks were definitely back, this time truly catching the imagination of the world and finally coming to par with, if not overtaking, its expectations. Yet again, we are asking the same questions of AI, and projecting onto it, our all too human fears, and yet again we are farther than we think from bowing in deference to our digital overlords.","hasDropCap":null,"dropCapImage":null,"markups":[{"type":"id","generated":true,"id":"Paragraph:feacff22972b_25.markups.0","typename":"Markup"}],"iframe":null,"mixtapeMetadata":null},"Paragraph:feacff22972b_25.markups.0":{"type":"A","start":302,"end":323,"href":"https:\u002F\u002Fwww.technologyreview.com\u002Fs\u002F546301\u002Fwill-machines-eliminate-us\u002F?utm_campaign=socialflow&utm_source=facebook&utm_medium=post","anchorType":"LINK","userId":"","linkMetadata":null,"__typename":"Markup"},"Tag:artificial-intelligence":{"id":"artificial-intelligence","displayTitle":"Artificial Intelligence","__typename":"Tag"},"Tag:machine-learning":{"id":"machine-learning","displayTitle":"Machine Learning","__typename":"Tag"},"Tag:neural-networks":{"id":"neural-networks","displayTitle":"Neural Networks","__typename":"Tag"},"Tag:data-science":{"id":"data-science","displayTitle":"Data Science","__typename":"Tag"},"Tag:computer-science":{"id":"computer-science","displayTitle":"Computer Science","__typename":"Tag"},"$Post:2070655d3fec.previewContent":{"subtitle":"“From the barren landscapes inside our personal devices come furtive anthems hummed by those digital servants who will one day be our…","__typename":"PreviewContent"}}</script><script src="manifest.js"></script><script src="vendorsmain.js"></script><script src="main.js"></script><script src="vendorsscreen.js"></script>
